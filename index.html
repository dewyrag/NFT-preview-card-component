<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="card">
    <div class="hover-state"><img src="images/image-equilibrium.jpg" class="equilibrium" alt=""></div>
    <h1><a href="#" class="nft">Equilibrium #3429</a></h1>
    <p class="info">Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex">
        <img src="images/icon-ethereum.svg" alt="">
        <p class="eth">0.041 ETH</p>

        <img src="images/icon-clock.svg" alt="">
        <p class="remain">3 days left</p>
    </div>

    <hr>
    
    <div class="creator">
      <img src="images/image-avatar.png" class="pfp" alt="">
      <p class="rights">Creation of <a href="#" class="name">Jules Wyvern</a></p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

</body>
</html>
